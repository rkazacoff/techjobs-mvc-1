<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #2 - Loop over jobs map to display all job fields -->
    <div th:fragment="job-list" th:if="${jobs} and ${jobs.size()}">

        <h3>Jobs Found: <span th:text="${jobs.size()}"></span></h3>

        <table class="job-listing" th:each="job : ${jobs}">
            <tr th:each="item : ${job}">
                <td th:text="${#strings.capitalizeWords(item.key)}"></td>
                <td><a th:href="@{/list/jobs(column=${item.key},value=${item.value})}" th:text="${item.value}"></a></td>
            </tr>

        </table>

    </div>


</div>

</body>
</html>
